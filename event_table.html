<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
        width: 100%;
        border-collapse: collapse;
        }
        th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        }
        th {
        background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Event Details</h1>
    <table>
        <tr>
            <th colspan="2">Event Details</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Science Month</td>
            <td>September 11, 2023</td>
            <td>Palawan State University, College of Sciences</td>
        </tr>
        <tr>
            <td>ACS Day</td>
            <td>October 20, 2023</td>
            <td>Palawan State University, College of Science</td>
        </tr>
        <tr>
            <td>University Week</td>
            <td>November 11, 2023</td>
            <td>Palawan State University</td>
        </tr>
    </table>
</body>
</html>
